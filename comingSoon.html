<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <cst-meta></cst-meta>
    <title class="text_typing">Coming Soon</title>
    <script src="meta.js"></script>
    <script src="animation.js"></script>
</head>
<body>
    <div class="full-height flex column no-gap">
        <main-nav></main-nav>
        <div class="flex column center fill-height typewriter" >
            <div class="display" id="typewriter"></div>
        </div>
    </div>
    <script src="template.js"></script>
    <script>
        const textDisplay = document.getElementById('typewriter')
        const phrases = ['Comming Soon', 'Try Next time', 'See you']
        let i = 0
        let j = 0 
        let currentPhrase = []
        let isDeleting = false
        let isEnd = false
        function loop () {
          isEnd = false
          textDisplay.innerHTML = currentPhrase.join('')
        
          if (i < phrases.length) {
        
            if (!isDeleting && j <= phrases[i].length) {
              currentPhrase.push(phrases[i][j])
              j++
              textDisplay.innerHTML = currentPhrase.join('')
            }
        
            if(isDeleting && j <= phrases[i].length) {
              currentPhrase.pop(phrases[i][j])
              j--
              textDisplay.innerHTML = currentPhrase.join('')
            }
        
            if (j == phrases[i].length) {
              isEnd = true
              isDeleting = true
            }
        
            if (isDeleting && j === 0) {
              currentPhrase = []
              isDeleting = false
              i++
              if (i === phrases.length) {
                i = 0
              }
            }
          }
          const spedUp = Math.random() * (80 -50) + 50
          const normalSpeed = Math.random() * (150 - 75) + 75
          const time = isEnd ? 2000 : isDeleting ? spedUp : normalSpeed
          setTimeout(loop, time)
        }

        loop()
    </script>
</body>
</html>
